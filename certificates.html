<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Fiche - Certificates</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/certificates.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="certificates-page">
    <!-- Barra de navegação superior (sempre visível) -->
    <nav class="top-navbar visible" id="top-navbar">
        <div class="top-navbar-content">
            <div class="logo"><a href="index.html">Lucas Fiche</a></div>
            <div class="social-icons">
                <a href="#" aria-label="Email"><i class="fa-solid fa-envelope"></i></a>
                <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
    </nav>

    <div class="certificates-container-main">
        <!-- Seção Certificates -->
        <section class="section certificates-section">
            <h2 class="section-title">Certificates</h2>
            <div class="back-button-container">
                <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Voltar</a>
            </div>
            <div class="certificates-container">
                <div class="certificate-item">
                    <h3 class="certificate-title">Sprint IDP</h3>
                    <div class="certificate-card">
                        <div class="certificate-image">
                            <img src="images/certificado.jpg" alt="Sprint IDP Certificate">
                            <a href="https://drive.google.com/file/d/1dWokumprb24DPOuAU9AZ4ZoEM9btRe9T/view?usp=sharing" class="certificate-link" aria-label="View certificate"><i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                        </div>
                    </div>
                </div>
                
                <div class="certificate-item">
                    <h3 class="certificate-title">Vencedor Sprint IDP</h3>
                    <div class="certificate-card">
                        <div class="certificate-image">
                            <img src="images/certificado_sprint_vencedor.png" alt="Curso Alura Certificate">
                            <a href="https://drive.google.com/file/d/1DMd5BxxK-udM1c5YI2sXwkzVo7uqQekb/view?usp=sharing" class="certificate-link" aria-label="View certificate"><i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                        </div>
                    </div>
                </div>
                
                <div class="certificate-item">
                    <h3 class="certificate-title">Web Development</h3>
                    <div class="certificate-card">
                        <div class="certificate-image">
                            <img src="/api/placeholder/400/320" alt="Web Development Certificate">
                            <a href="#" class="certificate-link" aria-label="View certificate"><i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                        </div>
                    </div>
                </div>
                
                <div class="certificate-item">
                    <h3 class="certificate-title">AWS Cloud Practitioner</h3>
                    <div class="certificate-card">
                        <div class="certificate-image">
                            <img src="/api/placeholder/400/320" alt="AWS Certificate">
                            <a href="#" class="certificate-link" aria-label="View certificate"><i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="copyright">
            &copy; 2025 Lucas Fiche. All rights reserved.
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/certificates.js"></script>
</body>
</html>
